<!DOCTYPE html>
<HTML lang="en">
<HEAD>
  <meta charset="utf-8">
	<meta name="author" content="Benz Rodrigo">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<Title>MyPay</Title>

  <STYLE>
  Body {
    font-family: Arial, Helvetica, sans-serif;
  }
  * {
    box-sizing: border-box;
  }
/* Containers */
  .container {
    padding: 16px;
    background-color: white;
    width: 40%;
  }
  #myTable {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ddd;
    font-size: 11px;
  }
  #myTable th, #myTable td {
    text-align: left;
    padding: 8px;
  }
  #myTable tr {
    border-bottom: 1px solid #ddd;
  }
  #myTable tr.header {
    font-size: 12px;
    font-style: bold;
  }
  #myTable tr.header, #myTable tr:hover {
    background-color: #f1f1f1;
  }
  input {
    width: 100px;
  }
  </STYLE>
</HEAD>

<BODY>
	<FORM id="previewform" action="">
	  <div class="container">
    <Table id="myTable">
	  <tr class="header">
	    <th style="width:10%;">BASIC PAY</th>
	    <th style="width:10%;">&#8369;&nbsp;<input type="text" id="basic" value="14000" oninput="getRates(this.value)" onchange="getRates(this.value)"></th>
	    <th style="width:10%;"><button id="btn" onclick="resetBTN()">RESET</button></th>
	   </tr>
	   <tr>
		  <td><i>Daily Rate</i></td>
		  <td>&#8369;&nbsp;&nbsp;<input type="text" id="rateday" value="646.15" readonly></td>
		  <td></td>
		</tr>
		<tr>
		  <td><i>Hourly Rate</i></td>
		  <td>&#8369;&nbsp;&nbsp;<input type="text" id="ratehour" value="80.77" readonly></td>
		  <td></td>
		</tr>
  </table>
    <br>
<!-- Input Days Worked -->
	<Table id="myTable">
	  <tr class="header">
	    <th style="width:20%;">HOURS AND EARNINGS</th>
	    <th style="width:15%;">HOURS</th>
	    <th style="width:15%;">AMOUNT</th>
	   </tr>
		<tr>
		  <td><i>Regular Work Day</i></td>
		  <td><input type="text" id="reghrs" oninput="reg(this.value)" onchange="reg(this.value)"></td>
		  <td><p type="text" id="payreg">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>ND Regular Work Day</i></td>
		  <td><input type="text" id="regndif" oninput="regND(this.value)" onchange="regND(this.value)"></td>
		  <td><p type="text" id="payregND">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>Regular OT</i></td>
		  <td><input type="text" id="regot" oninput="regOT(this.value)" onchange="regOT(this.value)"></td>
		  <td><p type="text" id="payOT">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>ND Regular OT</i></td>
		  <td><input type="text" id="regotnd" oninput="regOTND(this.value)" onchange="regOTND(this.value)"></td>
		  <td><p type="text" id="payOTND">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>Holiday-Regular</i></td>
		  <td><input type="text" id="hdreg" oninput="reghd(this.value)" onchange="reghd(this.value)"></td>
		  <td><p type="text" id="payreghd">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>ND Holiday-Regular</i></td>
		  <td><input type="text" id="hdregND" oninput="reghdND(this.value)" onchange="reghdND(this.value)"></td>
		  <td><p type="text" id="payreghdND">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>Holiday-Special</i></td>
		  <td><input type="text" id="hdspec" oninput="spehd(this.value)" onchange="spehd(this.value)"></td>
		  <td><p type="text" id="payspehd">&#8369; 0.00</p></td>
		</tr>
		<tr>
		  <td><i>ND Holiday-Special</i></td>
		  <td><input type="text" id="hdsndif" oninput="spehdND(this.value)" onchange="spehdND(this.value)"></td>
		  <td><p type="text" id="payspehdND">&#8369; 0.00</p></td>
		</tr>
	</Table>
		<br>
	<Table id="myTable">
	  <tr class="header">
	    <th style="width:20%;">Gross Earnings:</th>
	    <th style="width:15%;">&#8369;&nbsp;<input type="text" readonly id="payGross"></th>
	    <th style="width:15%;"><button type="button" onclick="myGROSS()">Calculate</button></th>
	   </tr>
		<tr>
		  <td></td>
		  <td></td>
		  <td></td>
		</tr>
	</Table>
  </div>
  <script>
    var input;
  
    function resetBTN() {
      document.getElementById('reghrs').value = 0;
      document.getElementById('regndif').value = 0;
      document.getElementById('regot').value = 0;
      document.getElementById('regotnd').value = 0;
    }
    
    function getRates(rate) {
      var rateday = rate*12/26/10;
      var ratehour = rate*12/26/10/8;
      document.getElementById("rateday").value = rateday.toFixed(2);
      document.getElementById("ratehour").value= ratehour.toFixed(2);
      reg();
      regND();
      regOT();
      regOTND();
    }
    
    function gross() {
      var mygross;
      var pgross = document.getElementById("payGross").value;
      var x = document.getElementById("reghrs").value;
      var preg = document.getElementById("payReg").value;

      if (isNaN(x) || x < 1 || x > 10000) {
        mygross = input;
      } else {
        mygross = pgross + preg;
      }
      document.getElementById("payGross").value = mygross;
    }
    
    function myGROSS() {
      var pgross = input;
      document.getElementById("payGross").value = pgross;
    }
    
    function reg(hrs) {
      var rhrs = document.getElementById("basic").value*12/26/10/8;
      var hrs = document.getElementById("reghrs").value;
      var phrs = hrs * rhrs;
      var phrs = phrs.toFixed(2);
      document.getElementById("payreg").innerHTML = "&#8369; " + phrs;
    }
    function regND(nd) {
      var ndreg = document.getElementById("basic").value*12/26/10/8*.20;
      var nd = document.getElementById("regndif").value;
      var prnd = nd * ndreg;
      var prnd = prnd.toFixed(2);
      document.getElementById("payregND").innerHTML = "&#8369; " + prnd;
    }
    function regOT(ot) {
      var rateOT = document.getElementById("ratehour").value*1.25;
      var ot = document.getElementById('regot').value;
      var pregOT = ot * rateOT;
      var pregOT = pregOT.toFixed(2);
      document.getElementById("payOT").innerHTML = "&#8369; " + pregOT;
    }
    function regOTND(otnd) {
      var rateOTnd = document.getElementById("basic").value*12/26/10/8*.25;
      var otnd = document.getElementById('regotnd').value
      var pOTnd = otnd * rateOTnd;
      var pOTnd = pOTnd.toFixed(2);
      document.getElementById("payOTND").innerHTML = "&#8369; " + pOTnd;
    }
    function reghd(hd) {
      var rateHDreg = document.getElementById("ratehour").value*2;
      var phdr = hd * rateHDreg;
      var phdr = phdr.toFixed(2);
      document.getElementById("payreghd").innerHTML = "&#8369; " + phdr;
    }
    function reghdND(hrd) {
      var ndhdr = document.getElementById("basic").value*12/26/10/8*.40;
      var phdrnd = hrd * ndhdr;
      var phdrnd = phdrnd.toFixed(2);
      document.getElementById("payreghdND").innerHTML = "&#8369; " + phdrnd;
    }
    function spehd(shd) {
      var hds = document.getElementById("ratehour").value*1.30;
      var phds = shd * hds;
      var phds = phds.toFixed(2);
      document.getElementById("payspehd").innerHTML = "&#8369; " + phds;
    }
    function spehdND(hsd) {
      var ndhds = document.getElementById("basic").value*12/26/10/8*.26;
      var phdsnd = hsd * ndhds;
      var phdsnd = phdsnd.toFixed(2);
      document.getElementById("payspehdND").innerHTML = "&#8369; " + phdsnd;
    }
  </script>
    
    </FORM>

	<script src="/htmlview.min.js"></script>
	<script>HTMLview.init();</script>
</BODY>
</HTML>
