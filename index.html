<STYLE>
	BODY {
		font-family: Arial, Helvetica, sans-serif; font-size: 12px;
		text-align: center;
	}
	* {
    box-sizing: border-box;
	}
/* style the maincontainer */
	.container-main {
		position: relative; overflow: hidden;
		border-radius: 5px;
		padding: 20px 0 30px 0;
		margin-top: 0;
		background-color: #f2f2f2;
	}
/* bottom container */
	.container-bottom {
		text-align: center; background-color: #666;
		border-radius: 0px 0px 4px 4px;
    color:white;
	}
/*Line Designs and text Inside */
  /* horizontal line style */
	.hline {
		position: absolute; left: 50%;
		transform: translate(-50%);
		border: 2px solid #ddd; width: 300px;
    font-size: 10px;
	}
  /* text inside the horizontal line */
  .hline-innertext {
    position: absolute; left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc; border-radius: 50%;
    padding: 8px 10px;
  }
  /* vertical line */
  .vline {
    position: absolute; left: 50%;
    transform: translate(-50%);
    border: 2px solid #ddd; height: 100px;
  }
  /* text inside the vertical line */
  .vline-innertext {
    font-size: 10px;
    position: absolute; top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc; border-radius: 50%;
    padding: 8px 10px;
  }
  
/* Style for text and input */
	h2 {
		font-size: 20px; color: #0085cc;
		font-style: bold;
		text-align: center;
		}
	label {
		font-size: 14px; color: #000000;
		font-style: bold; text-align: center;
	}
  i {
    font-size: 10px;
  }
	strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
		}
	/* style inputs and link buttons */
	input, .btn {
    color:black; background-color:white;
		width: 250px;
    padding: 10px;
		border: none; border-radius: 4px;
		margin: 5px 0; opacity: 0.85;
		font-size: 11px;
		line-height: 20px;
		}
	input:hover, .btn:hover, .m-btn:hover, .d-btn {
		opacity: 1;
	}
	input, .btn, .m-btn, .d-btn, a {
		text-decoration: none; /* remove underline from anchors */
		}
	.m-btn {
		font-size: 12px; font-family: "Arial", Lato, sans-serif;
		background-color: #1E90FF; color: #FFFFFF;
		font-style: bold;
		border: none; border-radius: 4px;
		padding: 6px 6px; margin: 5px 0;
		width: 100px;
		opacity: 0.85; display: inline-block;
		cursor: pointer;
	}
	.d-btn {
	  font-size: 12px; font-family: "Arial", Lato, sans-serif; font-style: bold;
	  background-color: #1E90FF; color: #FFFFFF;
		border: none; border-radius: 4px;
		padding: 6px 6px; margin: 5px 0;
		width: 100px;
		opacity: 0.85; display: inline-block;
		cursor: pointer;
	}
	.m-btn:hover, .d-btn:hover { background-color: #2874A6; }
	/* style select box */
  .s-box {
    font-size: 11px; font-family: "Arial", Lato, sans-serif; font-style: bold;
    background-color: white; color: black;
    border: 1px solid #1E90FF; border-radius: 4px;
    padding: 6px 6px; margin: 2px 2px;
    width:120px;
    opacity: 0.85; display: inline-block;
    cursor: pointer;
  }
  .s-box:hover { border: 2px solid #1F618D; }
	.footer {
		text-align:center; font-size:10px;
		margin: 20px 0;
		color: white;
    padding: 5px 5px;
	}
	
/* Two-column layout */
	.col {
		float: left; width: 50%;
		margin: auto; background-color: #F1F1F1;
		padding: 0 50px; margin-top: 6px;
	}
/* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
/* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 650px) {
    .btn, .vline {
      display: none;
    }
    h2 {
      font-size: 16px;
    }
    label {
      font-size: 12px;
    }
  }
</STYLE>
