<Style>
	BODY {
		font-family: Arial, Helvetica, sans-serif; font-size: 12px;
		text-align: center;
	}
	* {
    box-sizing: border-box;
	}
/* style the maincontainer */
	.container-main {
		position: relative; overflow: hidden;
		border-radius: 5px;
		padding: 20px 0 30px 0;
		margin-top: 0;
		background-color: #f2f2f2;
	}
/* bottom container */
	.container-bottom {
		text-align: center; background-color: #666;
		border-radius: 0px 0px 4px 4px;
	}
/*Line Designs and text inside */
  /* horizontal line style */
	.hline {
		position: absolute; left: 50%;
		transform: translate(-50%);
		border: 2px solid #ddd; width: 200px;
	}
  /* text inside the horizontal line */
  .hline-innertext {
    osition: absolute; left: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc; border-radius: 50%;
    padding: 8px 10px;
  }
  /* vertical line */
  .vline {
    position: absolute; left: 50%;
    transform: translate(-50%);
    border: 2px solid #ddd; height: 175px;
  }
  /* text inside the vertical line */
  .vline-innertext {
    position: absolute; top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f1f1f1;
    border: 1px solid #ccc; border-radius: 50%;
    padding: 8px 10px;
  }
  
	/* style the text and input */
	h2 {
		font-size: 16px; color: #0085cc;
		font-style: bold;
		text-align: center;
		}
	label {
		font-size: 14px; color: #000000;
		font-style: bold; text-align: center;
	}
	strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
		}
	/* style inputs and link buttons */
	input, .btn {
		width: 100%;
		padding: 12px;
		border: none;
		border-radius: 4px;
		margin: 5px 0;
		opacity: 0.85;
		font-size: 17px;
		line-height: 20px;
		}
	input:hover, .btn:hover, .m-btn:hover {
		opacity: 1;
	}
	input, .btn, .m-btn, a {
		text-decoration: none; /* remove underline from anchors */
		}
	.m-btn {
		font-size: 12px; font-family: "Arial", Lato, sans-serif;
		background-color: #1E90FF; color: #FFFFFF;
		font-style: bold;
		border: none; border-radius: 4px;
		padding: 5px 5px; margin: 2px 2px;
		width:120px;
		opacity: 0.85;
		display: inline-block;
		cursor: pointer;
	}
	.m-btn:hover {
		background-color: #0000A0;
	}
	.d-btn, .s-box {
	  font-size: 12px; font-family: "Arial", Lato, sans-serif;
	  background-color: #1E90FF; color: #FFFFFF;
	  font-style: bold;
		border: none; border-radius: 4px;
		padding: 5px 5px; margin: 2px 2px;
		opacity: 0.85;
		display: inline-block;
		cursor: pointer;
	}
	.d-btn:hover {
		background-color: #0000A0;
	.footer {
		text-align:center; font-size:10px;
		margin: 20px 0;
		color: #666;
	}
	
/* Two-column layout */
	.col {
		float: left; width: 50%;
		margin: auto; background-color: #F1F1F1;
		padding: 0 50px; margin-top: 6px;
	}
/* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

	fieldset {
		background-color: #f2f2f2;
		border: 2px solid #050094; border-radius: 8px;
	}
	
.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {
    background-color: #ddd;
}
	.show {display: block;}
	</style>
