<Script language="JavaScript">
	function paycal() {
		basicAnn=document.salarycal.basicPay.value*12/26;
		getRateDaily=basicAnn/10;
		getHourlyRate=getRateDaily/8;
		getTotalHours=document.salarycal.regDays.value*8;
		document.salarycal.rateDaily.value=getRateDaily;
		document.salarycal.rateHourly.value=getHourlyRate;
		document.salarycal.totalRegHours.value=getTotalHours;
		getRateNDiff=getHourlyRate*.20;
		getRateNDiffHdayR=getHourlyRate*.40;
		getRateHDaySpcl=getRateDaily*.20;
		document.salarycal.rateNDiff.value=getRateNDiff;
		document.salarycal.rateNDiffHDayR.value=getRateNDiffHdayR;
		grossPayHours=getTotalHours*getHourlyRate;
		document.salarycal.payRegHours.value=grossPayHours;
		grosspayNDiff=document.salarycal.nDiffInput.value*getRateNDiff;
		document.salarycal.payNDiff.value=grosspayNDiff;
		grosspayHDayReg=document.salarycal.hDayRegInput.value*getRateDaily;
		document.salarycal.payHDayReg.value=grosspayHDayReg;
		grosspayNDiffHdayR=document.salarycal.nDiffHDayRegInput.value*getRateNDiffHdayR;
		document.salarycal.payNDiffHDayR.value=grosspayNDiffHdayR;
		grosspayHDaySpcl=document.salarycal.hDaySpclInput.value*getRateHDaySpcl;
		document.salarycal.payHDaySpcl.value=grosspayHDaySpcl;
		totalGrossNDiff=grosspayNDiff+grosspayNDiffHdayR;
		totalGrossHday=grosspayHDayReg+grosspayHDaySpcl
		totalGross=grossPayHours+totalGrossNDiff+totalGrossHday;
		document.salarycal.payGrossTotal.value=totalGross;
		}
</script>
